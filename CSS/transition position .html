<!DOCTYPE html>
<html lang="en">
<head>
    <title> learning pseudo</title>
    <style>
.pseudo{
    height: 25px;
    width: 150px;
    background-color: chartreuse;
    border: 2px solid;
    border-radius: 10px;
}
.pseudo:hover{
    background-color: lightskyblue;
    height: 30px;
    width: 160px;
    transition-property: all;
    transition-duration: 4s;
    transition-timing-function: ease-in-out;
    transition-delay: 0s;

}
  .pseudo:active{
    height: 30px;
    width: 170px;
    background-color: crimson;
 } 
  </style>
</head>
<body>
    <button class="pseudo">learning pseudo</button>
</body>
</html>
