<!DOCTYPE html>
<html lang="en">
<head>
   <title> transformation</title>
   <style>
    .box{
height: 50px;
width: 60px;
border:  5px solid;
position: relative;
top: 50px;
left: 50px;
transform: rotate(45deg);
transition: all 0.5 ease ease-in;
background-color: rgb(90, 90, 240);
 }
 .box:hover{
       transform: scale(2);

 }
   </style>
</head>
<body>
    <div class="box">ROTATE</div>
    
</body>
</html>
